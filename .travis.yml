os:
    - linux
dist: trusty
services:
    - docker
language: java
jdk:
    - oraclejdk8
sudo: false
cache:
    directories:
        - "$HOME/.gradle/wrapper"
        - "$HOME/.gradle/caches/modules-2/files-2.1"
env:
    global:
        - NODE_VERSION=6.11.0
        - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
        - SPRING_JPA_SHOW_SQL=false
        - secure: 
        - secure: 
        - secure: 
        - secure: 
        # GIT_USER
        - secure: 
        # GIT_PWD
        - secure: 
before_install:
    - git fetch --unshallow || true
    - chmod +x gradlew
    - jdk_switcher use oraclejdk8
    - java -version
script:
    - ./gradlew clean check -Pprod
after_success:
    - bash <(curl -s https://codecov.io/bash)
deploy:
    - provider: script
      skip_cleanup: true
      script: >-
          ./gradlew bootJar dependencyCheckAggregate pushDockerImage publish -Pprod -Pzipkin -x test -Pversion=${TRAVIS_JOB_NUMBER}-SNAPSHOT -PaddLatestTagToDockerImage=true
          && .ci-travis/push-version-bump.sh ${TRAVIS_JOB_NUMBER}-SNAPSHOT ${GIT_USER} ${GIT_PWD}
      on:
          branch: develop

    - provider: script
      skip_cleanup: true
      script: "./gradlew bootJar dependencyCheckAggregate pushDockerImage publish -Pprod -Pzipkin -x test -Pversion=`echo ${TRAVIS_BRANCH} | cut -c9-`"
      on:
          all_branches: true
          condition: "$TRAVIS_BRANCH =~ ^release.*$"

    - provider: script
      skip_cleanup: true
      script: "./gradlew bootJar pushDockerImage publish -Pprod -Pzipkin -x test -Pversion=${TRAVIS_TAG}"
      on:
          tags: true

after_deploy:
    - sleep 90 && baseURL=https://dev.job-room.ch:8443 ./gradlew -b e2e.gradle gatlingRunAll --stacktrace
notifications:
    webhooks:
        on_success: change
        on_failure: always
        on_start: never
